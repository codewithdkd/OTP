<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
</head>
<body>
  <h2>Verify OTP</h2>
  <input type="email" id="email" placeholder="Enter your email" required><br><br>
  <input type="text" id="otp" placeholder="Enter OTP" required><br><br>
  <button onclick="verifyOtp()">Verify OTP</button>
  <p id="response" style="color:green;"></p>

  <script>
    function verifyOtp() {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;

      fetch('/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      })
      .then(res => res.json())
      .then(data => document.getElementById('response').innerText = data.message)
      .catch(err => document.getElementById('response').innerText = 'Error verifying OTP');
    }
  </script>
</body>
</html>
